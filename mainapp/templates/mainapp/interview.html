{% extends 'mainapp/dashboard.html' %}
{% block content %}
  {% if user.is_authenticated %}
  <style>
    li{
      color:#fff;
    }
    hr.style-one {
      border: 0;
      height: 3px;
      background: #333;
      background-image: linear-gradient(to right, gray, #fff, gray);
    }
  </style>
  <ul>
    <li>No of vacancies : {{ vacancies }}</li>
    <li>No of applicants for {{ post }} : <!--{{ applicants_count }}--></li>
  </ul>
  <div class="container-fluid">
    <hr class="style-one"/>
    <div class="rwo justify-content-center">
      <div class="col-lg-8 col-md-8">
        <form method="post">
          {% csrf_token %}
          <div class="row">
            <div class="form-group col-md-4 col-lg-4">
              {{ form.as_p }}
            </div>
            <div class="form-group col-md-3 col-lg-3">
              <br><input class="btn btn-primary" type="submit" value="Search" />
            </div>
          </div>
        </form>
      </div>
    </div>
    <hr class="style-one"/><br>
    <h2 class="text-center" style="color:#e91d43;">Candidate Details</h2>
  </div>
  {% endif %}
{% endblock %}
