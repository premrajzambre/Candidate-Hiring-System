{% extends 'mainapp/dashboard.html' %}
<script>
  {% block jquery %}
    var endpoint = '/mainapp/api/chart/data/'
    var defaultData = []
    var labels = [];
    $.ajax({
      method: "GET",
      url: endpoint,
      success: function(data){
        labels = data.labels
        defaultData = data.default
        setChart()
      },
      error: function(error_data){
        console.log("error")
        console.log(error_data)
      }
    })

    function setChart(){
      var ctx = document.getElementById('myChart');
      var ctx2 = document.getElementById("myChart2");
      var myChart = new Chart(ctx, {
          type: 'bar',
          data: {
              labels: labels,
              datasets: [{
                  label: 'Count',
                  data: defaultData,
                  backgroundColor: [
                      'rgba(255, 206, 86, 0.2)',
                      'rgba(75, 192, 192, 0.2)',
                      'rgba(255, 99, 132, 0.2)',
                  ],
                  borderColor: [
                      'rgba(255, 206, 86, 1)',
                      'rgba(75, 192, 192, 1)',
                      'rgba(255, 99, 132, 1)',
                  ],
                  borderWidth: 1
              }]
          },
          options: {
              scales: {
                  yAxes: [{
                      ticks: {
                          beginAtZero: true
                      }
                  }]
              }
          }
      });

      var myChart2 = new Chart(ctx2, {
          type: 'doughnut',
          data: {
              labels: labels,
              datasets: [{
                  label: 'Count',
                  data: defaultData,
                  backgroundColor: [
                      'rgba(255, 206, 86, 0.2)',
                      'rgba(75, 192, 192, 0.2)',
                      'rgba(255, 99, 132, 0.2)',
                      ],
                  borderColor: [
                      'rgba(255, 206, 86, 1)',
                      'rgba(75, 192, 192, 1)',
                      'rgba(255, 99, 132, 1)',
                      ],
                  borderWidth: 1
              }]
          },
          options: {
              scales: {
                  yAxes: [{
                      ticks: {
                          beginAtZero: true
                      }
                  }]
              }
          }
      });
    }


  {% endblock %}
</script>
{% block content %}
  {% if user.is_authenticated %}
  <style>
    hr.style-one {
      border: 0;
      height: 3px;
      background: #333;
      background-image: linear-gradient(to right, gray, #fff, gray);
    }
  </style>
  <h2 class="text-center" style="color:#e91d43;">Statistics</h2>
  <hr class="style-one"/>
  <div class="container">
    <div class="row">
      <div class="col-sm-8" url-endpoint="{% url 'mainapp:chart-data' %}">
        <div class="col-sm-6">
          <canvas id="myChart" width="400" height="400"></canvas>
        </div>
        <div class="col-sm-6">
          <canvas id="myChart2" width="400" height="400"></canvas>
        </div>

      </div>
    </div>
  </div>
  {% endif %}
{% endblock %}
