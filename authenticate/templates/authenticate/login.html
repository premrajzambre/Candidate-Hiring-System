<div class="container offset-md-2">
  <div class="row">
    <div class="col-md-8">
      <div class="row" style="margin-top: 60px; box-shadow: -1px 1px 50px 10px black;">
        <div class="col-md-6">
          <ul>
            <a href="#" style="border-bottom: 2px solid #f44c89; padding: 10px;">Login</a>
          </ul>
          <form method="post">
            {% csrf_token %}
            <div class="form-group">
              <label class="label control-label">User Name</label>
              <input type="username" class="form-control" placeholder="Enter Username" name="username">
            </div>
            <div class="form-group">
              <label class="label control-label">Password</label>
              <input type="password" class="form-control" placeholder="Enter Password" name="password">
            </div>
            <button type="submit" class="btn btn-secondary">Login</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a href="#" class="text-center">Forget Password ?</a>
            <p class="text-center"><a href="{% url 'register' %}">Not a registered member ? Register Here.</a></p>
          </form>
        </div>
        <div class="col-md-6">
          <img src="{% static 'authenticate/css/phoenix1.jpg' %}" alt="Image">
        </div>
      </div>
    </div>
  </div>
</div>
